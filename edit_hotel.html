<!DOCTYPE html>
<html>
<head>
	<title>DXB XP</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<style type="text/css">
	.card-columns {
		@include media-breakpoint-only(md) {
			column-count: 3;
		}
		@include media-breakpoint-only(xl) {
			column-count: 5;
		}
	}

</style>
</head>
<body style="margin-bottom: 20px; padding-top: 4.5rem">


	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="./mock.html">DXB XP</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
			</ul>
		</div>
	</nav>
	<main role="main" class="container">
		<div class="alert alert-primary" role="alert">
			It took <strong> 5 seconds </strong> to get this information.  <a href="#">View Request</a> | <a href="#">View Response</a>
		</div>
		<div class="row">
			<!-- Main Content -->
			<div class="col-md-12 order-md-1">
				<h2>JW Marriott Marquis Hotel Dubai</h2>
				<form class="form">
					<div class="form-row mt-4">
						<h4>Dates</h4>
					</div>
					<div class="form-row mb-4">
						<div class="col-md-4">
							<input type="text" class="form-control" placeholder="Check in / out" name="daterange" value="" />
							<div class="invalid-feedback">
								Date range is required
							</div>
						</div>
					</div>
					<div class="form-row">
						<h4>Rooms</h4>
					</div>
					<div class="form-row">
						<div class="col-md-12">
							<table class="table">
								<thead>
									<tr>
										<th></th>
										<th>Room</th>
										<th>Holds</th>
										<th>Price</th>
										<th>Actions</th>
									</tr>
								</thead>	
								<tbody>
									<tr>
										<td>1</td>
										<td>
											<select id="inputState" class="form-control">
												<option selected>Superior Double Room</option>
												<option>Superior Deluxe Room</option>
												<option>Superior Suite</option>
											</select>
										</td>
										<td>
											2 Adults, 2 Children
										</td>
										<td>
											$200
										</td>
										<td>
											<button class="btn btn-link">Delete</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="form-row mb-4">
						<button class="btn btn-link">+ Add a room</button>
					</div>
					<div class="form-row">
						<h4>People</h4>
					</div>
					<div class="form-row">
						<table class="table">
							<thead>
								<tr>
									<th>First Name</th>
									<th>Last Name</th>
									<th>PTC</th>
									<th>Room</th>
									<th>Actions</th>
								</tr>
							</thead>	
							<tbody>
								<tr>
									<td>
										Bob
									</td>
									<td>
										Kovach
									</td>
									<td>
										Adult
									</td>
									<td>
										<select id="inputState" class="form-control">
											<option selected>1</option>
										</select>
									</td>
									<td>
										<button class="btn btn-link">Delete</button>
									</td>
								</tr>
								<tr>
									<td>
										Donna
									</td>
									<td>
										Kovach
									</td>
									<td>
										Adult
									</td>
									<td>
										<select id="inputState" class="form-control">
											<option selected>1</option>
										</select>
									</td>
									<td>
										<button class="btn btn-link">Delete</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="form-row mb-4">
						<button class="btn btn-link">+ Add a person</button>
					</div>
					<a href="./customize.html" class="btn btn-primary pull-right" role="button">Update</a>
				</form>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js"></script>
	<script type="text/javascript">
		$('input[name="daterange"]').daterangepicker({
			timePicker: true,
			timePickerIncrement: 30,
			locale: {
				format: 'MM/DD/YYYY h:mm A',
				cancelLabel: 'Clear'
			},
			autoUpdateInput: false,
		});

		$('input[name="daterange"]').on('apply.daterangepicker', function(ev, picker) {
			$(this).val(picker.startDate.format('MM/DD/YYYY h:mm A') + ' - ' + picker.endDate.format('MM/DD/YYYY h:mm A'));
		});

		$('input[name="daterange"]').on('cancel.daterangepicker', function(ev, picker) {
			$(this).val('');
		});

	</script>
</body>
</html>
